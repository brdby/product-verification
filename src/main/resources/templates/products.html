<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Мои товары</title>
</head>

<body class="d-flex flex-column min-vh-100">

<div th:insert="fragments/navbar :: navbar"></div>

<main class="mb-5">
    <div class="bg-light mb-3">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Список ваших товаров</h1>
                    <p>
                        <a th:href="@{product/create}" class="btn btn-primary my-2">Создать новый товар</a>
                    </p>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-4">
            <div th:each="product : ${products}" class="col mb-4">
                <div class="card h-100 shadow-sm">
                    <img th:src="'data:image/jpeg;base64,' + ${product.getBase64QrCode()}"/>
                    <div class="card-body">
                        <h5 th:text="${product.name}" class="card-title">Имя товара</h5>
                        <p th:text="${product.UUID}" class="card-text">UUID товара</p>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>

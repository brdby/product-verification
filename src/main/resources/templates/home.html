<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Product Verification</title>
</head>

<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<h1>Welcome to Product verification service</h1>
<form method="POST" th:action="@{/logout}" id="logoutForm">
  <button type="submit">logout</button>
</form>

<form method="GET" th:action="@{/login}" id="loginForm">
  <button id="login">Login</button>
</form>

<form method="GET" th:action="@{/business/userpage}" id="generateForm">
  <button id="generate">Go to user page</button>
</form>

<form th:action="@{/verificate}">
  <label for="productName">Product name: </label>
  <input id="productName" name="uuid" type="text">
  <button id="verificate">Verificate UUID</button>
</form>

</body>
</html>

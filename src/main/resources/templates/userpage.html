<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Product Verification</title>
</head>

<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<h1>User products</h1>

<form method="GET" th:action="@{/business/generate}" id="generateForm">
  <button id="generate">Generate new one</button>
</form>

<table style="text-align:center;">
  <thead>
  <tr>
    <th> Product </th>
    <th> UUID </th>
    <th> Link </th>
    <th> Qr Code </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${products.isEmpty()}">
    <td colspan="3"> No Products</td>
  </tr>
  <tr th:each="product : ${products}">
    <td><span th:text="${product.name}"> Name </span></td>
    <td><span th:text="${product.UUID}"> UUID </span></td>
    <td><a th:href="${product.url}"> Link </a></td>
    <td><img th:src="'data:image/jpeg;base64,' + ${product.getBase64QrCode()}"/></td>
  </tr>
  </tbody>
</table>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Создание товара</title>

    <div th:insert="fragments/navbar :: navbar"></div>
</head>

<body class="d-flex flex-column min-vh-100">

<main class="mb-5">
    <div class="bg-light mb-3">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Создание нового товара</h1>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <h4 class="mb-3">Информация о товаре</h4>
                <form method="post" th:object="${product}" th:action="@{create}" class="needs-validation">

                    <div class="mb-3">
                        <label for="name">Название продукта</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Название продукта" required>
                    </div>

                    <div class="mb-3">
                        <label for="description">Описание продукта</label>
                        <textarea maxlength="255" th:field="*{description}" class="form-control" placeholder="Краткое описание продукта" id="description" rows="3"></textarea>
                    </div>

                    <hr class="mb-3">
                    <h4 class="mb-3">Настройки товара</h4>

                    <div class="mb-3">
                        <div class="form-check">
                            <input th:field="*{oneTimeProduct}" class="form-check-input" type="checkbox" id="oneTimeProduct">
                            <label class="form-check-label" for="oneTimeProduct">
                                Одноразовая верификация продукта
                            </label>
                        </div>
                        <small class="form-text text-muted">
                            После первой верификации данного продукта на сайте, вся информация о нем будет удалена и дальнейшие проверки будут выдавать ошибку.
                        </small>
                    </div>

                    <hr class="mb-3">
                    <h4 class="mb-3">Точка реализации товара</h4>

                    <div class="mb-3">
                        <label for="storeName">Название</label>
                        <input th:field="*{storeName}" type="text" class="form-control" id="storeName" placeholder="Магазин спецтехники &laquo;Гаечка&raquo;">
                    </div>

                    <div class="mb-3">
                        <label for="storeAddress">Адрес</label>
                        <input th:field="*{storeAddress}" class="form-control" id="storeAddress" placeholder="Россия, Республика Татарстан, Город Казань, Улица Братьев Касимовых, дом 64">
                    </div>

                    <hr class="mb-4">
                    <div class="row">
                        <div class="col">
                            <a th:href="@{/manufacturer/products}" class="btn btn-secondary btn-lg btn-block" type="button">Назад</a>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Сохранить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>

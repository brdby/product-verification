<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Register -->
    <link th:href="@{/css/register.css}" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Product Verification</title>
</head>

<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<main class="form-register">
    <form method="POST" th:action="@{/register}" id="registerForm">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="usernameInput">
            <label for="usernameInput">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="passwordInput">
            <label for="passwordInput">Пароль</label>
        </div>
        <div class="form-floating mb-3">
            <input name="companyName" type="text" class="form-control" id="companyNameInput">
            <label for="companyNameInput">Название вашей компании</label>
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-primary">Зарегистрироваться</button>
    </form>
</main>
</body>
</html>
